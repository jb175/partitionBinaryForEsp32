name: Rust

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Rust
      uses: actions/setup-rust@v1
      with:
        rust-version: 1.65
        
    - name: Build
      run: cargo build --verbose
      
    - name: Run tests
      run: cargo test --verbose
  release:
    if: startsWith(github.ref, 'refs/tags/v')  # This job runs only on tagged releases (e.g., v1.0)
    needs: build  # Ensure the build job runs before releasing
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Rust
      uses: actions/setup-rust@v1
      with:
        rust-version: 1.65

    - name: Build release
      run: cargo build --release --verbose

    - name: Create GitHub Release
      run: |
        RELEASE_NAME="Release ${{ github.ref }}"
        git tag -a ${{ github.ref }} -m "Release version ${{ github.ref }}"
        gh release create ${{ github.ref }} target/release/* --title "$RELEASE_NAME" --notes "Release notes for ${{ github.ref }}."
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
